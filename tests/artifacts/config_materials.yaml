  defaults:
    - local_path
    - _self_

  src_data_paths:
    ambientcg: ${local_path}/datasets/ambientcg
    polyhaven: ${local_path}/datasets/polyhaven
    material_scans: ${local_path}/datasets/material_scans
    radn: ${local_path}/datasets/radn_data/highres_data/train
    probes: datasets/polyhaven_HDRIs/exr/1k

  trainer:
    default_root_dir: ${local_path}/latent-diffusion/experiments # CHANGE THIS !!!
    accelerator: gpu
    # devices: -1 #[0]
    max_epochs: 200
    check_val_every_n_epoch: 1
    num_sanity_val_steps: 0
    # precision: 16

  data:
    # val_pct: 0.5 # debug
    # data_path: ${local_path}/datasets/test/tensors
    data_path: ${local_path}/datasets/material_tensors/tensors
    val_pct: 0.05
    original_image_size: [1024, 1024]
    nb_chn : 10
    nb_chn_label : 0 #3 # SET THIS TO ZERO WHEN NOT PROCESSING CONDITION TOGETHER WITH INPUT
    aug: true
    # TO TURN OFF SB SET THIS TO AN EMPTY STRING AND sb_history TO ZERO
    sampling_prob_path: ''
    reset_data: false # Enable to make new lists of files
    canny_aug: 0.0 #TODO: is this still used
    loader:  
      batch_size: 5 #2 # When less than three, will add blending input batch
      # shuffle: False
      pin_memory: True #False
      num_workers: 5
      drop_last: True
      persistent_workers: True #False #True
      prefetch_factor: 5

    dataset:
      train:
        # mask_config: {'mask_mode':'hybrid'}
        # data_len: 100 # debug
        data_len: -1
        image_size: [256, 256]
        keys: ['image', 'path'] #['image']
        env_root: ''
      val:
        # mask_config: {'mask_mode':'hybrid'}
        # data_len: 100 # debug
        data_len: -1
        image_size: [256, 256]
        keys: ['image', 'path'] #['image']
        env_root: ''
